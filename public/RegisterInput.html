<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakick</title>
    <link rel="stylesheet" href="/output.css" />
    <style>
      .hide-scrollbar::-webkit-scrollbar {
        display: none; 
      }
    </style>
  </head>
  <body data-page="login" class="hide-scrollbar">
    <div class="flex justify-center items-center min-h-screen bg-black/40">
      <div
        class="bg-white rounded-xl p-6 shadow-lg max-w-md w-full transition-all duration-300 ease-in-out hover:shadow-white"
      >
        <h2 class="text-3xl text-center font-bold mb-4">Register</h2>
        <form id="registerForm" class="space-y-4">
          <!-- Name -->
          <div>
            <label for="name" class="block text-md font-medium text-gray-700"
              >Full Name</label
            >
            <input
              type="text"
              id="nameUser"
              name="name"
              class="w-full p-2 mt-1 bg-blue-300 text-black font-semibold rounded-md focus:outline-none hover:ring-2 hover:ring-blue-500"
              placeholder="Enter your full name"
              required
            />
          </div>
          <!-- Phone Number -->
          <div>
            <label for="phone" class="block text-md font-medium text-gray-700"
              >Phone Number</label
            >
            <input
              type="tel"
              id="phoneUser"
              name="phone"
              class="w-full p-2 mt-1 bg-blue-300 text-black font-semibold rounded-md focus:outline-none hover:ring-2 hover:ring-blue-500"
              placeholder="Enter your phone number"
              pattern="[0-9]{10}"
              required
            />
          </div>
          <!-- Email -->
          <div>
            <label for="email" class="block text-md font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="emailUser"
              name="email"
              class="w-full p-2 mt-1 bg-blue-300 text-black font-semibold rounded-md focus:outline-none hover:ring-2 hover:ring-blue-500"
              placeholder="Enter your email"
              required
            />
          </div>
          <!-- Password -->
          <div>
            <label
              for="password"
              class="block text-md font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="passwordUser"
              name="password"
              class="w-full p-2 mt-1 bg-blue-300 text-black font-semibold rounded-md focus:outline-none hover:ring-2 hover:ring-blue-500"
              placeholder="Create a password"
              required
            />
          </div>
          <!-- Submit -->
          <button
            type="submit"
            class="bg-blue-500 text-black w-full rounded-md p-2 font-semibold transition-all ease-in-out duration-300 hover:bg-blue-700"
            id="registerUser"
          >
            Register
          </button>
        </form>
        <div
          class="bg-blue-500 text-black w-full rounded-md p-2 font-semibold transition-all text-center mt-2 ease-in-out duration-300 hover:bg-blue-700"
          id="registerUser"
        >
          <a href="index.html">Go back ðŸ”™</a>
      </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
