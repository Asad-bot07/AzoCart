  <!-- Login Form -->
  <div class="flex-grow flex justify-center items-center w-full">
    <div class="bg-white rounded-lg p-5 shadow-md max-w-sm w-full transition-all ease-in-out duration-600 hover:shadow-md hover:shadow-white mt-10 sm:mt-0">
      <h2 class="text-3xl text-center font-bold">Login</h2>
      <form action="login">
        <div class="mb-4">
          <label for="email" class="block text-md font-medium mt-4">Email</label>
          <input
            type="email"
            id="email"
            class="border-0 w-full mt-2 rounded-md p-1.5 bg-blue-300 text-black font-bold focus:outline-2 outline-blue-500 hover:ring-2 hover:ring-blue-500"
            placeholder="Enter your email"
          />
        </div>
        <label for="password" class="block text-md font-medium mb-2">Password</label>
        <div class="flex flex-row">
          <input
            type="password"
            id="password"
            class="border-0 w-full rounded-md mb-4 p-1.5 bg-blue-300 font-bold text-black focus:outline-none hover:ring-2 hover:ring-blue-500"
            placeholder="Enter your password"
          />
          <span class="mt-2 ml-2" onclick="TogglePass()">ðŸ‘€</span>
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-black w-full rounded-md p-2 transition-all ease-in-out duration-300 hover:bg-blue-700"
        >
          Login
        </button>
        <div class="text-center mt-3">
          <a href="register-input.html" class="text-sm hover:text-blue-500 hover:underline">
            New User? Register Now
          </a>
        </div>
      </form>
    </div>
  </div>
  <script>
     function TogglePass(){
    const pass = document.getElementById('password');
    if(pass.type==="password"){
      pass.type="text";
    }
    else{
      pass.type="password"
    }
  }
  </script>
