<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/output.css">
</head>
<body>

<span>
    <input type="text" class="bg-white mr-2 p-1 sm:w-[300px] rounded-md focus:border-sky-600 focus:border-1 focus:outline-2 focus:outline-blue-600 w-[200px]" placeholder="Search anything you want to buy">

    <!-- Corousel -->
      <div class="relative w-full sm:max-w-full overflow-hidden shadow-lg mt-1">

    <div id="carousel" class="flex transition-transform duration-700 ease-in-out w-full" style="transform: translateX(0%)">
      <img src="/E-Commerce/Assets/download(2).jpg" class="w-full sm:h-[350px] shrink-0" alt="Image 1">
      <img src="/E-Commerce/Assets/download(1).jpg" class="w-full shrink-0 sm:h-[350px]" alt="Image 2">
      <img src="/E-Commerce/Assets/download(3).jpg" class="w-full shrink-0 sm:h-[350px]" alt="Image 3">
      <img src="/E-Commerce/Assets/download(4).jpg" class="w-full shrink-0 sm:h-[350px]" alt="Image 4">
      <img src="/E-Commerce/Assets/download(5).jpg" class="w-full shrink-0 sm:h-[350px]" alt="Image 5">
    </div>
    <!-- Controls -->
     <button id="prev" class="absolute top-1/2 left-2 -translate-y-1/2 bg-black/50 text-white p-2 rounded-full hover:bg-black/70">
      ‹
    </button>
    <button id="next" class="absolute top-1/2 right-2 -translate-y-1/2 bg-black/50 text-white p-2 rounded-full hover:bg-black/70">
      ›
    </button>
  </div>
<script src="script.js"></script>
