<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzoCart</title>
    <link rel="stylesheet" href="/AzoCart/output.css">
</head>
<body>
    <!-- NavBar -->
    <nav class="bg-blue-300/40  p-1 flex justify-between items-center fixed sm:min-h-[70px] min-h-[50px] w-full z-50 backdrop-blur-2xl">
        <span id="menu"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 50 50" class="m-2">
<path d="M 3 9 A 1.0001 1.0001 0 1 0 3 11 L 47 11 A 1.0001 1.0001 0 1 0 47 9 L 3 9 z M 3 24 A 1.0001 1.0001 0 1 0 3 26 L 47 26 A 1.0001 1.0001 0 1 0 47 24 L 3 24 z M 3 39 A 1.0001 1.0001 0 1 0 3 41 L 47 41 A 1.0001 1.0001 0 1 0 47 39 L 3 39 z"></path>
</svg></span>
<span>
    <input type="text" class="bg-white mr-2 p-1 sm:w-[300px] rounded-md focus:border-sky-600 focus:border-1 focus:outline-2 focus:outline-blue-600 w-[200px]" placeholder="Search anything you want to buy">
</span>
    </nav>
<!-- PopUp Menu -->
 <div id="PopUp" class="p-1 shadow-lg  shadow-black sm:p-2 sm:w-[200px] w-[150px] rounded-lg top-[45px] left-0 bg-sky-500/40 backdrop-blur-2xl absolute z-50 m-2 opacity-0 scale-0">
        <ul class="list-none block w-full text-center">
            <li class="sm:p-2 p-1 border-2 shadow-black shadow-md transition-all duration-300 delay-75 ease-linear hover:scale-95 bg-white rounded-md">Home</li>
            <li class="p-1 mt-1 sm:p-2 sm:mt-2 border-2 shadow-black shadow-md aria transition-all duration-300 delay-75 ease-linear hover:scale-95 bg-white rounded-md">Wishlist</li>
            <li class="p-1 mt-1 sm:p-2 sm:mt-2 border-2 shadow-black shadow-md aria transition-all duration-300 delay-75 ease-linear hover:scale-95 bg-white rounded-md">Cart</li>
            <li class="p-1 mt-1 sm:p-2 sm:mt-2 border-2 shadow-black shadow-md aria transition-all duration-300 delay-75 ease-linear hover:scale-95 bg-white rounded-md">Profile</li>
        </ul>
    </div>


    <!-- Corousel -->
      <div class="absolute w-full z-0 sm:max-w-full overflow-hidden shadow-lg mt-1">
    <!-- Slides -->
    <div id="carousel" class="flex transition-transform duration-700 ease-in-out w-full" style="transform: translateX(0%)">
      <img src="/AzoCart/Assets/download(1).jpg" class="w-full sm:h-[350px] shrink-0" alt="Image 1">
      <img src="/AzoCart/Assets/download(2).jpg" class="w-full shrink-0 sm:h-[350px]" alt="Image 2">
      <img src="/AzoCart/Assets/download(3).jpg" class="w-full shrink-0 sm:h-[350px]" alt="Image 3">
      <img src="/AzoCart/Assets/download(4).jpg" class="w-full shrink-0 sm:h-[350px]" alt="Image 4">
      <img src="/AzoCart/Assets/download(5).jpg" class="w-full shrink-0 sm:h-[350px]" alt="Image 5">
    </div>
    <!-- Controls -->
     <button id="prev" class="absolute top-1/2 left-2 -translate-y-1/2 bg-black/50 text-white p-2 rounded-full hover:bg-black/70">
      ‹
    </button>
    <button id="next" class="absolute top-1/2 right-2 -translate-y-1/2 bg-black/50 text-white p-2 rounded-full hover:bg-black/70">
      ›
    </button>
  </div>
<script src="script.js"></script>
</body>
</html>
